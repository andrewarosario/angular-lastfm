<nav aria-label="...">
  <ul class="pagination justify-content-end mb-0">
    <li class="page-item" [ngClass]="{'disabled': actualPage == 1}">
      <a class="page-link" (click)="stepPage(actualPage - 1)" tabindex="-1">
        <i class="fas fa-angle-left"></i>
        <span class="sr-only">Previous</span>
      </a>
    </li>
    <li class="page-item active" [ngClass]="{'active': actualPage == 1}">
      <a class="page-link" (click)="stepPage(firstNumber)">
        {{ firstNumber }}
      </a>
    </li>
    <li class="page-item" [ngClass]="{'active': actualPage !== 1}">
      <a class="page-link" (click)="stepPage(secondNumber)">
        {{ secondNumber }}
        <span class="sr-only">(current)</span></a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="stepPage(thirdNumber)">
        {{ thirdNumber }}
      </a>
    </li>
    <li class="page-item">
      <a class="page-link" (click)="stepPage(actualPage + 1)">
        <i class="fas fa-angle-right"></i>
        <span class="sr-only">Next</span>
      </a>
    </li>
  </ul>
</nav>
